---
layout: default
---
<article class="post">

  <header class="post-header py-3">
    {%- if page.full_title -%}
    <h1 class="post-title">{{ page.full_title | escape }}</h1>
    {%- else -%}
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
